<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container select, .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #8f94fb;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #4e54c8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Company Name</h1>
        <form id="loginForm">
            <select id="userType">
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>
            <input type="text" id="userId" placeholder="User ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="#">Forgot Password?</a>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userType = document.getElementById('userType').value;
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            console.log('Form submitted');
            console.log('User Type:', userType);
            console.log('User ID:', userId);
            console.log('Password:', password);

            // Predefined credentials
            const credentials = {
                admin: { userId: 'admin', password: 'admin123' },
                employee: { userId: 'employee', password: 'employee123' }
            };

            if (credentials[userType] && credentials[userType].userId === userId && credentials[userType].password === password) {
                console.log('Credentials matched');
                if (userType === 'admin') {
                    window.location.href = 'admin.html';
                } else if (userType === 'employee') {
                    window.location.href = 'employee.html'; // Redirect to employee dashboard
                }
            } else {
                console.log('Invalid credentials');
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
